
<!DOCTYPE html>
<html>
<head>
    <title>Telegram Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message-ton {
            border-left: 5px solid #0088cc;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .message-content {
            white-space: pre-wrap;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #0088cc;
        }
    </style>
</head>
<body>
    <h1>Telegram Messages</h1>
    
    <div class="nav">
        <a href="/">TON Dev Messages</a> | 
        <a href="/all">All Messages</a>
    </div>
    
    {% for message in messages %}
    <div class="message {% if message.is_ton_dev %}message-ton{% endif %}">
        <div class="message-header">
            <span><strong>{{ message.channel_title }}</strong> {% if message.is_ton_dev %}(TON Dev){% endif %}</span>
            <span>{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
        </div>
        <div class="message-content">{{ message.content }}</div>
    </div>
    {% endfor %}
</body>
</html>
