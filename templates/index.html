
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Dev Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .message-content {
            white-space: pre-wrap;
        }
        .channel-title {
            color: #2980b9;
        }
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>TON Dev Messages</h1>
    
    {% for message in messages %}
    <div class="message">
        <div class="message-header">
            <span class="channel-title">{{ message.channel_title }}</span>
            <span class="timestamp">{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
        </div>
        <div class="message-content">{{ message.content }}</div>
    </div>
    {% else %}
    <p>No TON Dev messages found.</p>
    {% endfor %}
</body>
</html>
