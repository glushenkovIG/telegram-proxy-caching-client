<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Cache Proxy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
      }
      .navbar {
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(0,0,0,.05);
        margin-bottom: 20px;
      }
      .card-header {
        background-color: #fff;
        border-bottom: 1px solid rgba(0,0,0,.05);
        font-weight: 500;
      }
      .stat-card {
        height: 100%;
      }
      .stats-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .stat-item {
        text-align: center;
        padding: 10px;
        flex: 1;
        min-width: 100px;
      }
      .stat-value {
        display: block;
        font-size: 1.8rem;
        font-weight: 700;
        color: #5f6caf;
      }
      .stat-label {
        font-size: 0.9rem;
        color: #6c757d;
      }
      .message-table td {
        vertical-align: middle;
        font-size: 0.9rem;
      }
      .channel-cell {
        max-width: 150px;
      }
      .channel-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
        font-weight: 500;
      }
      .message-cell {
        max-width: 400px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .time-cell {
        white-space: nowrap;
        font-size: 0.8rem;
        color: #6c757d;
      }
      .top-channels {
        margin-top: 10px;
      }
      .channel-item {
        padding: 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(0,0,0,.05);
      }
      .channel-item:last-child {
        border-bottom: none;
      }
      .channel-name {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 60%;
      }
      .channel-stats {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .message-count {
        font-size: 0.8rem;
        color: #6c757d;
      }
      .footer {
        border-top: 1px solid rgba(0,0,0,.05);
        padding: 15px 0;
        color: #6c757d;
        font-size: 0.9rem;
      }
      /* New styles for leaderboard */
      .leaderboard-table th, .leaderboard-table td {
        vertical-align: middle;
        padding: 10px 15px;
      }
      .leaderboard-table .progress {
        height: 24px;
        background-color: #e9ecef;
        border-radius: 6px;
        margin-bottom: 0;
      }
      .leaderboard-table .progress-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 500;
        font-size: 0.85rem;
        transition: width 0.6s ease;
      }
      .leaderboard-table .progress-bar.bg-success {
        background-color: #28a745;
      }
      .leaderboard-table .progress-bar.bg-info {
        background-color: #17a2b8;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Cache Proxy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#channel-list">Channels</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
