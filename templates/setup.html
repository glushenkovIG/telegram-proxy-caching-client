<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1a73e8;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .alert {
          margin-bottom: 1rem;
          padding: 1rem;
        }
        .alert-danger {
          color: #721c24;
          background-color: #f8d7da;
          border-color: #f5c6cb;
        }
        .alert-info {
          color: #0c5460;
          background-color: #d1ecf1;
          border-color: #bee5eb;
        }
        .verification-section { margin-top: 20px; display: none; }
        .verification-section.show { display: block; }

    </style>
</head>
<body>
    <h1>Telegram API Setup</h1>

    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Go to <a href="https://my.telegram.org/apps" target="_blank">https://my.telegram.org/apps</a></li>
            <li>Create a new application to get your API ID and Hash</li>
            <li>Enter the credentials below</li>
        </ol>
    </div>

    <form id="setupForm">
        <div class="form-group">
            <label for="api_id">API ID:</label>
            <input type="text" id="api_id" name="api_id" required>
        </div>

        <div class="form-group">
            <label for="api_hash">API Hash:</label>
            <input type="text" id="api_hash" name="api_hash" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number (with country code):</label>
            <input type="text" id="phone" name="phone" required placeholder="+12025550123">
        </div>

        <button type="submit">Send Verification Code</button>
    </form>

    <div id="verificationSection" class="verification-section">
        <h3>Enter Verification Code</h3>
        <form id="verifyForm">
            <div class="form-group">
                <label for="code">Verification Code:</label>
                <input type="text" id="code" name="code" required>
            </div>
            <button type="submit">Verify Code</button>
            <div id="errorText" class="mt-3 alert d-none"></div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const setupForm = document.getElementById('setupForm');
                const verifyForm = document.getElementById('verifyForm');
                const errorText = document.getElementById('errorText');

                setupForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const phone = document.getElementById('phone').value;
                    const api_id = document.getElementById('api_id').value;
                    const api_hash = document.getElementById('api_hash').value;

                    if (!phone || phone.length < 5) {
                        showError("Please enter a valid phone number with country code (e.g., +12345678901).");
                        return;
                    }

                    try {
                        const response = await fetch('/setup_process', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ phone, api_id, api_hash })
                        });
                        const data = await response.json();
                        if (data.status === 'code_sent') {
                            document.getElementById('verificationSection').classList.add('show');
                            showMessage("Verification code sent! Check your Telegram app and enter the code below.");
                        } else {
                            showError(data.message || "Failed to send verification code.");
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        showError(error.message || "An error occurred. Please try again.");
                    }
                });

                verifyForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const code = document.getElementById('code').value;
                    if (!code || code.length < 3) {
                        showError("Please enter the verification code correctly.");
                        return;
                    }

                    try {
                        const response = await fetch('/verify_code', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ code })
                        });
                        const data = await response.json();
                        if (data.status === 'success') {
                            window.location.href = '/setup_complete';
                        } else {
                            showError(data.message || "Failed to verify code.");
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        showError(error.message || "An error occurred. Please try again.");
                    }
                });

                function showError(message) {
                    errorText.textContent = message;
                    errorText.classList.remove('d-none', 'alert-info');
                    errorText.classList.add('alert-danger');
                }

                function showMessage(message) {
                    errorText.textContent = message;
                    errorText.classList.remove('d-none', 'alert-danger');
                    errorText.classList.add('alert-info');
                }

            });
        </script>
</body>
</html>
