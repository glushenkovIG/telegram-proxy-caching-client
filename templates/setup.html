
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram API Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .step {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
        }
        .step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        .progress-step {
            flex: 1;
            padding: 8px;
            background: #eee;
            text-align: center;
            border-radius: 4px;
        }
        .progress-step.active {
            background: #1a73e8;
            color: white;
        }
        .progress-step.done {
            background: #4CAF50;
            color: white;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Telegram API Setup</h1>
    
    <div class="progress">
        <div class="progress-step active" id="step1-indicator">API Credentials</div>
        <div class="progress-step" id="step2-indicator">Phone Number</div>
        <div class="progress-step" id="step3-indicator">Verification</div>
    </div>

    <div id="step1" class="step active">
        <h2>Step 1: Enter API Credentials</h2>
        <p>Visit <a href="https://my.telegram.org/apps" target="_blank">https://my.telegram.org/apps</a> to create your application and get the credentials.</p>
        
        <div class="form-group">
            <label for="api_id">API ID:</label>
            <input type="text" id="api_id" required>
        </div>

        <div class="form-group">
            <label for="api_hash">API Hash:</label>
            <input type="text" id="api_hash" required>
        </div>

        <button onclick="nextStep(1)">Continue</button>
    </div>

    <div id="step2" class="step">
        <h2>Step 2: Phone Number</h2>
        <div class="form-group">
            <label for="phone">Phone Number (with country code):</label>
            <input type="text" id="phone" placeholder="+12025550123" required>
        </div>

        <button onclick="requestCode()">Send Code</button>
        <button onclick="prevStep(2)" style="background-color: #666;">Back</button>
    </div>

    <div id="step3" class="step">
        <h2>Step 3: Verification Code</h2>
        <div class="form-group">
            <label for="code">Enter the code sent to your Telegram app:</label>
            <input type="text" id="code" required>
        </div>

        <button onclick="verifyCode()">Verify</button>
        <button onclick="prevStep(3)" style="background-color: #666;">Back</button>
    </div>

    <div id="statusMessage"></div>

    <script>
        let currentStep = 1;
        const credentials = {};

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `alert alert-${type}`;
            statusDiv.textContent = message;
        }

        function nextStep(step) {
            if (step === 1) {
                const apiId = document.getElementById('api_id').value;
                const apiHash = document.getElementById('api_hash').value;
                
                if (!apiId || !apiHash) {
                    showStatus('Please fill in all credentials', 'error');
                    return;
                }
                
                credentials.api_id = apiId;
                credentials.api_hash = apiHash;
            }
            
            document.querySelector(`.step.active`).classList.remove('active');
            document.getElementById(`step${step + 1}`).classList.add('active');
            
            document.querySelector(`#step${step}-indicator`).classList.remove('active');
            document.querySelector(`#step${step}-indicator`).classList.add('done');
            document.querySelector(`#step${step + 1}-indicator`).classList.add('active');
            
            currentStep = step + 1;
        }

        function prevStep(step) {
            document.querySelector(`.step.active`).classList.remove('active');
            document.getElementById(`step${step - 1}`).classList.add('active');
            
            document.querySelector(`#step${step}-indicator`).classList.remove('active');
            document.querySelector(`#step${step - 1}-indicator`).classList.remove('done');
            document.querySelector(`#step${step - 1}-indicator`).classList.add('active');
            
            currentStep = step - 1;
        }

        async function requestCode() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                showStatus('Please enter your phone number', 'error');
                return;
            }

            credentials.phone = phone;
            
            try {
                const response = await fetch('/setup_process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                
                if (data.status === 'code_sent') {
                    showStatus('Verification code sent to your Telegram app');
                    nextStep(2);
                } else {
                    showStatus(data.message || 'Failed to send verification code', 'error');
                }
            } catch (error) {
                showStatus('Error sending verification code', 'error');
            }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value;
            if (!code) {
                showStatus('Please enter the verification code', 'error');
                return;
            }

            try {
                const response = await fetch('/verify_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Successfully authenticated!');
                    document.querySelector('#step3-indicator').classList.remove('active');
                    document.querySelector('#step3-indicator').classList.add('done');
                    setTimeout(() => window.location.href = '/', 2000);
                } else {
                    showStatus(data.message || 'Verification failed', 'error');
                }
            } catch (error) {
                showStatus('Error during verification', 'error');
            }
        }
    </script>
</body>
</html>
