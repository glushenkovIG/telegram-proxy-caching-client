
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1a73e8;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .instructions ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram API Setup</h1>
    
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Go to <a href="https://my.telegram.org/apps" target="_blank">https://my.telegram.org/apps</a></li>
            <li>Create a new application to get your API ID and Hash</li>
            <li>Enter the credentials below</li>
        </ol>
    </div>
    
    <form method="post">
        <div class="form-group">
            <label for="api_id">API ID:</label>
            <input type="text" id="api_id" name="api_id" required>
        </div>
        
        <div class="form-group">
            <label for="api_hash">API Hash:</label>
            <input type="text" id="api_hash" name="api_hash" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number (with country code):</label>
            <input type="text" id="phone" name="phone" required placeholder="+12025550123">
        </div>
        
        <button type="submit">Save Configuration</button>
    </form>
</body>
</html>
